<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>diversogeek</title>

    <!-- linka a fonte Oswald e a fonte Lato como parte da família de fontes do projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@700&display=swap"
        rel="stylesheet">

    <!-- linka o documento css ao projeto -->
    <link rel="stylesheet" href="contato.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- linka o jquery ao projeto -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- linka o script.js ao projeto -->
    <script src="script.js"></script>
</head>

<body>

    <!-- Header da página com logo e menu -->
    <header class="container">

        <!-- Logo da página -->
        <div class="item"><a href="home.html"><img src="assets/logo.png" alt="logo diversogeek" class="logo"></a></div>

        <!-- Menu principal da página, dentro do header. -->
        <nav class="menu item">
            <ul class="container">
                <li><a id="home" href="home.html">home</a></li>
                <li><a id="contato">contato</a></li>
                <li><a id="sobre" href="sobre.html">sobre</a></li>
                <li><a href="#">cinema</a></li>
                <li><a href="#">animes</a></li>
                <li><a href="#">séries</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form">
            <form>
                <label for="nome">Nome completo</label>
                <input id="nome" required type="text" name="nome">

                <label for="email">Email</label>
                <input id="email" required type="email" name="email">

                <label for="dataNasc">Data de nascimento</label>
                <input id="dataNasc" type="date" name="dataNasc">

                <label for="genero">Gênero</label>
                <input id="fCis" type="radio" name="genero" value="Feminino Cisgênero">
                <label for="fCis">Feminino Cisgênero</label>
                <input id="mCis" type="radio" name="genero" value="Masculino Cisgênero">
                <label for="mCis">Masculino Cisgênero</label>
                <input id="fTrans" type="radio" name="genero" value="Feminino Transgênero">
                <label for="fTrans">Feminino Transgênero</label>
                <input id="mTrans" type="radio" name="genero" value="Masculino Transgênero">
                <label for="mTrans">Masculino Transgênero</label>
                <input id="nBin" type="radio" name="genero" value="Não Binário">
                <label for="nBin">Não Binário</label>
                <input id="nInformar" type="radio" name="genero" value="Prefiro não informar">
                <label for="nInformar">Prefiro não informar</label>
                <input id="outro" type="radio" name="genero" value="Outro">
                <label for="outro">Outro</label>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 9999-9999"
                    pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
                    title="O telefone informado precisa ser no formato (99) 9999-9999" />

                <label for="nota">De 0 a 10, como você avalia nosso trabalho? (sua opinião é muito importante para
                    nós!)</label>
                <input type="number" id="nota" name="nota" min="0" max="10" step="1">


                <label for="mensagem">Sua mensagem para nós</label>
                <textarea id="mensagem" required name="mensagem" rows="10" cols="30"></textarea>

                <input id="enviar" type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <!-- Botão que ao clicar, volta ao topo da página. -->
    <button type="button" id="volta-topo">Voltar ao topo</button>


    <!-- Rodapé da página -->
    <footer class="container">

        <!-- Logo da página -->
        <div class="item"><img src="assets/logo.png" alt="logo diversogeek" class="logo"></div>

        <!-- Ícones das redes sociais -->
        <div class="redes-sociais"><img src=" /assets/instagram.png" alt="">
            <div><img src="/assets/facebook.png" alt=""></div>
            <div><img src="/assets/youtube.png" alt=""></div>
            <div><img src="/assets/twitter.png" alt=""></div>
        </div>
    </footer>

</body>

</html>

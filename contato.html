<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>diversogeek</title>

    <!-- linka a fonte Oswald e a fonte Lato como parte da família de fontes do projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@700&display=swap"
        rel="stylesheet">

    <!-- linka o documento css ao projeto -->
    <link rel="stylesheet" href="contato.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- linka o jquery ao projeto -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- linka o script.js ao projeto -->
    <script src="script.js"></script>
</head>

<body>

    <!-- Header da página com logo e menu -->
    <header class="container">

        <!-- Logo da página -->
        <div class="item"><a href="index.html"><img src="assets/logo.png" alt="logo diversogeek" class="logo"></a></div>

        <!-- Menu principal da página, dentro do header. -->
        <nav class="menu item">
            <ul class="container ul">
                <li><a id="home" href="index.html">home</a></li>
                <li><a id="contato">contato</a></li>
                <li><a id="sobre" href="sobre.html">sobre</a></li>
                <li><a href="#">cinema</a></li>
                <li><a href="#">animes</a></li>
                <li><a href="#">séries</a></li>
            </ul>
        </nav>
    </header>

    <!-- Em main começa conteúdo principal da página, que é o formulário de contato -->
    <main>
        <h1>Fale conosco</h1>
        <div class="form">
            <form>
                <div class="form-foto">
                    <div class="form-dados">
                        <div>
                            <label for="nome">Nome completo</label>
                            <input id="nome" required type="text" name="nome">
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input id="email" required type="email" name="email">
                        </div>

                        <div>
                            <label for="dataNasc">Data de nascimento (opcional)</label>
                            <input id="dataNasc" type="date" name="dataNasc">
                        </div>
                    </div>

                    <img src="assets/Brazuca - Catching Up.png" alt="">
                </div>


                <div class="form-box">
                    <div class="genero">
                        <label for="genero">Gênero (opcional)</label>
                        <div class="genero-opcoes">
                            <div>
                                <input id="fCis" type="radio" name="genero" value="Feminino Cisgênero">
                                <label class="radio" for="fCis">Feminino Cisgênero</label>
                            </div>
                            <div>

                                <input id="mCis" type="radio" name="genero" value="Masculino Cisgênero">
                                <label class="radio" for="mCis">Masculino Cisgênero</label>
                            </div>
                            <div>

                                <input id="fTrans" type="radio" name="genero" value="Feminino Transgênero">
                                <label class="radio" for="fTrans">Feminino Transgênero</label>
                            </div>
                            <div>

                                <input id="mTrans" type="radio" name="genero" value="Masculino Transgênero">
                                <label class="radio" for="mTrans">Masculino Transgênero</label>
                            </div>
                            <div>

                                <input id="nBin" type="radio" name="genero" value="Não Binário">
                                <label class="radio" for="nBin">Não Binário</label>
                            </div>

                            <div>

                                <input id="outro" type="radio" name="genero" value="Outro">
                                <label class="radio" for="outro">Outro</label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="telefone">Telefone (opcional)</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(99) 9999-9999"
                            pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
                            title="O telefone informado precisa ser no formato (99) 9999-9999" />
                    </div>

                    <div>
                        <label for="nota">De 0 a 10, como você avalia nosso trabalho? (sua opinião é muito importante
                            para
                            nós!)</label>
                        <input type="number" id="nota" name="nota" min="0" max="10" step="1">
                    </div>


                    <div class="text-area">
                        <label for="mensagem">Sua mensagem para nós</label>
                        <textarea id="mensagem" required name="mensagem" rows="5" cols="20"></textarea>
                    </div>

                </div>
                <div class="enviar">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Botão que ao clicar, volta ao topo da página. -->
    <button type="button" id="voltaTopo">Voltar ao topo</button>


    <!-- Rodapé da página -->
    <footer class="container">

        <!-- Logo da página -->
        <div class="item"><img src="assets/logo.png" alt="logo diversogeek" class="logo"></div>

        <!-- Ícones das redes sociais -->
        <div class="redes-sociais"><img src=" /assets/instagram.png" alt="">
            <div><img src="/assets/facebook.png" alt=""></div>
            <div><img src="/assets/youtube.png" alt=""></div>
            <div><img src="/assets/twitter.png" alt=""></div>
        </div>
    </footer>

</body>

</html>
